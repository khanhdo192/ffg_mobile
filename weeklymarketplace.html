<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FFG - Weekly Marketplace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
    <!-- Slick css -->
    <link rel="stylesheet" type="text/css" href="css/slick/slick.css">
    <link rel="stylesheet" type="text/css" href="css/slick/slick-theme.css">
    <!-- Font -->
    <link rel="stylesheet" href="fonts/line/css/line-awesome.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">

<body>
<!-- Header -->
<header id="header" class="header">
    <div class="header__main d-flex align-items-center flex-wrap">
        <div class="container">
            <div class="row">
                <div class="col-6 d-flex">
                    <div class="header__logo d-flex align-items-center">
                        <a href="/">
                            <img src="img/logo/logo.svg?v=1.0.0" alt="Logo">
                        </a>
                    </div>
                </div>
                <div class="col-6">
                    <!-- Menu -->
                    <nav id="menu">
                        <img onclick="openOverlayMenu()" class="cursor-pointer" src="img/hamburger-button.svg" alt=""/>
                    </nav>
                    <!-- End menu -->
                </div>
            </div>
        </div>
    </div>
</header>
<!-- End header -->

<div id="wrapper">
    <!-- Intro -->
    <div class="intro">
        <div class="intro__header">
            <div class="container">
                <div class="row">
                    <div class="col-4 intro__header__col">
                        <div class="intro__header__item">
                            <div class="intro__header__item__text">ORGANISED BY</div>
                            <div class="intro__header__item__img">
                                <img src="img/pages/home/raise.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-4 intro__header__col">
                        <div class="intro__header__item">
                            <div class="intro__header__item__text">Virtual Venue Sponsor</div>
                            <div class="intro__header__item__img">
                                <img src="img/pages/home/south-beach.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-4 intro__header__col">
                        <div class="intro__header__item">
                            <div class="intro__header__item__text">PRESENTED BY</div>
                            <div class="intro__header__item__img">
                                <img src="img/pages/home/dbs.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="intro__footer">
            <div class="intro__footer__item__text">
                <div class="page-title">
                    <p>REIMAGINING</p>
                    <p>COMMUNITIES</p>
                </div>
            </div>
        </div>
    </div>
    <!-- End intro -->

    <div class="myDiv"></div>

    <div class="intro-time" style="padding-top: 50px;">
        <h4>24 OCTOBER to 22 NOVEMBER</h4>
    </div>

    <div class="connect-with-us">
        <h5>Connect with us</h5>
        <div class="connect-with-us__item">
            <a href="https://www.facebook.com/raisesingapore/">
                <img src="img/pages/home/Facebook-icon-f.svg" alt="connect facebook with us">
            </a>
        </div>
        <div class="connect-with-us__item">
            <a href="https://www.instagram.com/accounts/login/?next=/raisesg/">
                <img src="img/pages/home/Instagram-icon-f.svg" alt="connect facebook with us">
            </a>
        </div>
        <div class="connect-with-us__item">
            <a href="https://www.linkedin.com/company/raise-sg/?originalSubdomain=sg">
                <img src="img/pages/home/Linkedin-icon-f.svg" alt="connect linkedin with us">
            </a>
        </div>
    </div>

    <div id="overlayMenu" class="overlay">
        <img src="img/img-close.svg" onclick="closeOverlayMenu()" class="closebtn" alt=""/>

        <div class="overlay-content">
            <a href="marketplace.html" class="text-color-orange">MARKETPLACE</a>
            <a href="" class="text-color-white-blue">B2B EXPERIENCE</a>
            <a href="conversations.html" class="text-color-pink">CONVERSATIONS</a>
            <a href="workshop.html" class="text-color-cyan">WORKSHOPS</a>
            <a href="stage.html" class="text-color-FFC004">STAGE</a>
            <a href="#" class="text-color-blue">FESTIVAL GUIDE</a>
            <a href="#" class="text-color-blue">HAPPENING THIS WEEK</a>
            <a href="#" class="text-color-blue">ABOUT US</a>
            <a href="#" class="text-color-blue">FAQ</a>
        </div>
    </div>

    <img src="img/AskAboutFFG.svg" class="img-ask" alt="ask about FFG">

</div>

<!-- JS, Popper.js, and jQuery -->
<script src="js/jquery/jquery-3.5.1.js"></script>
<script src="js/popper/popper.min.js"></script>
<script src="js/bootstrap/bootstrap.js"></script>
<!-- Slick JS -->
<script src="js/slick/slick.js" type="text/javascript" charset="utf-8"></script>
<!-- Main JS -->
<script src="js/vendor/layout/_slider-faq.js"></script>
<script src="js/vendor/main.js"></script>
<script src="js/script.js"></script>

<script>
$(() => {
        $.ajax({
            type: 'GET',
            url: BASE_URL + "marketplace/" + "feature",
            dataType: 'JSON',
        });
    })
</script>
