<!DOCTYPE html>

<body>

</header>
<!-- End header -->

<div id="wrapper">

                <div class="row">
                    <div class="col-4 intro__header__col">
                        <div class="intro__header__item">
                            <div class="intro__header__item__text">ORGANISED BY</div>
                            <div class="intro__header__item__img">
                                <img src="img/pages/home/raise.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-4 intro__header__col">
                        <div class="intro__header__item">
                            <div class="intro__header__item__text">Virtual Venue Sponsor</div>
                            <div class="intro__header__item__img">
                                <img src="img/pages/home/south-beach.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-4 intro__header__col">
                        <div class="intro__header__item">
                            <div class="intro__header__item__text">PRESENTED BY</div>
                            <div class="intro__header__item__img">
                                <img src="img/pages/home/dbs.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="intro__middle" style="margin-top: 26px;">
            <img src="img/pages/marketplace-vendors/MarketPlace-bg.svg" alt="Logo Marketplace Vendor">
        </div>
    </div>
    <!-- End intro -->

    <div class="fashion position-relative">

    <!-- Begin vendor list -->

            <div class="row">
                <div class="col-12">
                    <div class="vendor__lists__paging">

                        <div class="vendor__lists__paging__next float-right">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End vendor list -->

    <div class="ses-list">
        <div class="container ses-list-items">
            <h3>Select the icon to find out which SEs contribute to this sustainability goal!</h3>

    <div class="intro-time">

    <div class="connect-with-us">

    </div>

    <div id="overlayMenu" class="overlay">

        <div class="overlay-content">
            <a href="marketplace.html" class="text-color-orange">MARKETPLACE</a>
            <a href="" class="text-color-white-blue">B2B EXPERIENCE</a>
            <a href="conversations.html" class="text-color-pink">CONVERSATIONS</a>
            <a href="workshop.html" class="text-color-cyan">WORKSHOPS</a>
            <a href="stage.html" class="text-color-FFC004">STAGE</a>
            <a href="#" class="text-color-blue">FESTIVAL GUIDE</a>
            <a href="#" class="text-color-blue">HAPPENING THIS WEEK</a>
            <a href="#" class="text-color-blue">ABOUT US</a>

        </div>
    </div>

    <img src="img/AskAboutFFG.svg" class="img-ask" alt="ask about FFG">

</div>
<!-- JS, Popper.js, and jQuery -->
<script src="js/jquery/jquery-3.5.1.js"></script>
<script src="js/popper/popper.min.js"></script>
<script src="js/bootstrap/bootstrap.js"></script>
<!-- Slick JS -->
<script src="js/slick/slick.js" type="text/javascript" charset="utf-8"></script>
<!-- Main JS -->
<script src="js/vendor/layout/_slider-featured-products.js"></script>
<script src="js/vendor/main.js"></script>
<script src="js/script.js"></script>
<script>
    // call vendor items
    $(() => {
        let marketID = getUrlParameter('id');
        let avatarVendor = $('.avatar-vendor').attr('src', getAvatarCategory(marketID));

        $.ajax({
            type: 'GET',
            url: BASE_URL + '/marketplace/' + marketID,
            dataType: 'JSON',
            beforeSend: function() {
                $('body').append(`<div class="loader-container"><div class="loader"></div></div>`);
            },
            success: function(response, textStatus, jqXHR) {
                let paging = response.meta.pagination;

                response.data.forEach(item => {
                    let marketplaceVendor = `<div class="col-6 col-md-4 col-lg-3">
                    <div class="vendor__item" alt="${item.socialCause.data.map(itemSC => itemSC.tooltip).join(', ')}">
                        <div class="vendor__item__box">
                            <a href="vendors-profile.html?marketId=${marketID}&id=${item.id}"><img src="${item.image}" alt=""></a>
                        </div>
                        <div class="vendor__item__title">
                            <a href="vendors-profile.html?marketId=${marketID}&id=${item.id}"><h4>${item.title}</h4></a>
                        </div>
                        <div class="vendor__item__action">
                            <a href="vendors-profile.html?marketId=${marketID}&id=${item.id}" class=" vendor__item__action__btn">LEARN MORE</a>
                            <a href=${item.shopUrl} class=" vendor__item__action__btn">SHOP NOW</a>
                        </div>
                    </div>
                </div>`;

                    $('.vendor-lists').append(marketplaceVendor);
                });

                if (paging && (Number(paging.count) > 0) && (Number(paging.current_page) < Number(paging.total_pages))) {
                    $('.vendor__lists__paging__prev > a').attr('href', paging.links.previous);
                    $('.vendor__lists__paging__next > a').attr('href', paging.links.next);

                    if (Number(paging.current_page) === 1) {
                        $('.vendor__lists__paging__prev > a').addClass('disabled');
                    }
                    if (Number(paging.current_page) === Number(paging.total_pages)) {
                        $('.vendor__lists__paging__next > a').addClass('disabled');
                    }
                } else {
                    $('.vendor__lists__paging').hide();
                }

            },
            error: function (xhr, ajaxOptions, thrownError) {
                console.log(xhr);
                console.log(thrownError);
            },
            complete: function () {
                $('.loader-container').remove();
            }
        });
    })

    // call socialCause
    $(() => {
        $.ajax({
            type: 'GET',
            url: BASE_URL + '/socialCause',
            dataType: 'JSON',
            beforeSend: function() {
                $('body').append(`<div class="loader-container"><div class="loader"></div></div>`);
            },
            success: function(response, textStatus, jqXHR) {

                response.data.forEach(element => {
                    $('.ses-list-items').append(`<div class="ses-list__item">
                        <a href="#" class="ses-list__item__a"><img src="${element.image}" alt="${element.tooltip}"></a>
                    </div>`);
                })

                $('.ses-list__item__a').unbind();
                $('.ses-list__item__a').click(function (e) {
                    e.preventDefault();
                    let alt = $(this).find('img').first().attr('alt');

                    $('.vendor__item').each(function () {
                        let vendorItem = $(this);
                        let title = vendorItem.find('.vendor__item__title h4').first();
                        let box = vendorItem.find('.vendor__item__box').first();


                        if(vendorItem.attr('alt').includes(alt)){
                            title.css('color', '#FF2B45');
                            box.css('border', 'solid 1px #FF2B45');
                        }else{
                            title.css('color', '');
                            box.css('border', 'none');
                        }
                    });

                    document.getElementsByClassName("vendor-lists")[0].scrollIntoView( {behavior: "smooth" })
                })
            },
            error: function (xhr, ajaxOptions, thrownError) {
                console.log(xhr);
                console.log(thrownError);
            },
            complete: function () {
                $('.loader-container').remove();
            }
        });

    });
</script>
</body>
</html>
