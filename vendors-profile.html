<script>
    $(() => {
        let marketID = getUrlParameter('marketId');
        let vendorID = getUrlParameter('id');
        $.ajax({
            type: 'GET',
            url: BASE_URL + '/marketplace/' + marketID + '/' + vendorID,
            dataType: 'JSON',
            beforeSend: function() {
                $('body').append(`<div class="loader-container"><div class="loader"></div></div>`);
            },
            success: function(response, textStatus, jqXHR) {
                let item = response.data;
                let products = response.data.products.data;

                let vendorDescription = item.description;

                $('.lyt-workshops__content').append(vendorDescription);

                $('.connect-with-us__item .facebook-url').attr('href', item.facebookUrl);
                $('.connect-with-us__item .instagram-url').attr('href', item.instagramUrl);
                $('.connect-with-us__item .vector-url').attr('href', item.url);

                $('.btn.shop-now__btn').attr('href', item.shopUrl);

                $('.shop-now__teaser-video').append(`<iframe width="100%" height="100%" src="${item.introVideo}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`);

                products.forEach(itemProduct => {
                    let featuredProducts = `<div class="featured-products__slider__item">
                        <div class="featured-products__slider__item__bg">
                            <img src="${itemProduct.image}" alt="${itemProduct.title}">
                        </div>
                        <h4>${itemProduct.title}</h4>
                    </div>`;

                    $('.featured-products__slider').slick('slickAdd', featuredProducts);
                });
            },
            error: function (xhr, ajaxOptions, thrownError) {
                console.log(xhr);
                console.log(thrownError);
            },
            complete: function () {
                $('.loader-container').remove();
            }
        });
    })
</script>
